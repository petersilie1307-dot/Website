<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cookie Clicker</h1>
  <div id="game">
    <button id="cookie">🍪</button>
    <p>Cookies: <span id="count">0</span></p>
    <p>Cookies pro Klick: <span id="perClick">1</span></p>
    <div id="store">
      <h2>Store</h2>
      <button id="cursor">Cursor (+1 pro Klick) - Kosten: <span id="cursorCost">10</span></button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
