<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>
  <div id="container">
    <div id="cookie-area">
      <div id="cookie-shadow"></div>
      <img id="cookie" src="https://miro.medium.com/v2/resize:fit:1200/0*zBoGSIuU8p7WxNiI.png" alt="Cookie">
      <div id="cookie-count">
        <span id="count">0</span> cookie<br>
        per second: <span id="perSecond">0</span>
      </div>
      <button id="saveBtn">Speichern</button>
    </div>
    <div id="store">
      <h2>Store</h2>
      <button id="cursor">Cursor (+1 pro Klick) - Kosten: <span id="cursorCost">10</span></button>
      <button id="grandma">Grandma (+1/sec) - Kosten: <span id="grandmaCost">100</span></button>
      <button id="farm">Farm (+8/sec) - Kosten: <span id="farmCost">1100</span></button>
      <button id="factory">Factory (+47/sec) - Kosten: <span id="factoryCost">12000</span></button>
      <button id="mine">Mine (+260/sec) - Kosten: <span id="mineCost">130000</span></button>
      <button id="shipment">Shipment (+1400/sec) - Kosten: <span id="shipmentCost">1400000</span></button>
      <button id="alchemy">Alchemy lab (+7800/sec) - Kosten: <span id="alchemyCost">20000000</span></button>
      <button id="portal">Portal (+44000/sec) - Kosten: <span id="portalCost">330000000</span></button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
