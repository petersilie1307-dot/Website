<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div id="bakeryModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;display:flex;align-items:center;justify-content:center;z-index:9999;">
    <div style="background:#305c7c;padding:30px;border-radius:16px;box-shadow:0 0 20px #000a;text-align:center;">
      <h2>Wie soll deine Bäckerei heißen?</h2>
      <input id="bakeryNameInput" type="text" placeholder="Name eingeben" style="font-size:1.2em;padding:8px;border-radius:8px;border:none;">
      <br><br>
      <button id="bakeryNameBtn" style="font-size:1.2em;padding:10px 20px;border-radius:8px;background:#3a6ea5;color:#fff;border:none;cursor:pointer;">Bestätigen</button>
    </div>
  </div>
  <div id="background"></div>
  <div id="container">
    <div id="cookie-area">
      <div id="cookie-shadow"></div>
      <img id="cookie" src="https://miro.medium.com/v2/resize:fit:1200/0*zBoGSIuU8p7WxNiI.png" alt="Cookie">
      <div id="cookie-count">
        <span id="count">0</span> cookie<br>
        per second: <span id="perSecond">0</span>
      </div>
      <button id="saveBtn">Speichern</button>
    </div>
    <div id="store">
      <h2>Store</h2>
      <div class="store-list">
        <div class="store-item" id="cursorItem">
          <img src="https://cdn-icons-png.flaticon.com/512/32/32441.png" alt="Cursor" class="store-icon">
          <div class="store-info">
            <span class="store-title">Cursor</span>
            <span class="store-cost" id="cursorCost">10</span>
            <span class="store-desc">Autoklicks alle 10 Sekunden.</span>
          </div>
          <button id="cursor" class="store-buy">Kaufen</button>
        </div>
        <div class="store-item disabled">
          <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Grandma" class="store-icon">
          <div class="store-info">
            <span class="store-title">Grandma</span>
            <span class="store-cost" id="grandmaCost">100</span>
            <span class="store-desc">Backt 1 Cookie pro Sekunde.</span>
          </div>
          <button id="grandma" class="store-buy">Kaufen</button>
        </div>
        <!-- Weitere Upgrades nach gleichem Muster -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
